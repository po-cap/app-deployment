[databases]
auth      = host=127.0.0.1 port=5432 dbname=app user=pg_doadmin password=...
commodity = host=127.0.0.1 port=5432 dbname=app user=pg_doadmin password=...

[pgbouncer]
listen_addr = 127.0.0.1
listen_port = 6432


auth_type = md5                             # 认证方式：md5, scram-sha-256, cert, hba, plain
auth_file = /etc/pgbouncer/userlist.txt     # 用户认证文件


logfile = syslog
syslog_facility = local0
syslog_ident = pgbouncer
pidfile = /var/run/pgbouncer/pgbouncer.pid
